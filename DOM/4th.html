<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

    const div = document.createElement('h1'); // Child Bnaya
   
    div.className = 'main';
   
    div.id = Math.round(Math.random() * 10 + 1);

    div.setAttribute('title','Generative Ai'); // Key value objects 

    div.style.backgroundColor = 'green'

    div.style.padding = '15px'

    div.innerText = 'Chai aur Code'

    const addText = document.createTextNode('Chai aur Code'); // Optimized approch to enter text

    div.appendChild(addText); // add child text to the div

    document.body.appendChild(div); // now show to the page 
 
    console.log(div);

    </script>
    
</body>
</html>
