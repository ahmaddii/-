<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
</head>
<body>

    <ul class="language">

        <li>Javascript</li>

    </ul>

 
</body>


<script>

    function addLanguage(langName) {

       let li = document.createElement('li');
       li.innerHTML = (`${langName}`);
       document.querySelector('.language').appendChild(li);
        
    }

    addLanguage('Python');
    addLanguage('Cpp');
    addLanguage('TypeScript');


    // In Large Scale we Use this Optimized Approch

    function adddOptApproch(langName)
    {
      const li =  document.createElement('li'); // Optimized Kam ha

      li.appendChild(document.createTextNode(langName))

      document.querySelector('.language').appendChild(li); // Is approch mein travering nhi hoti ha 
    }

    adddOptApproch('Golang');

    // Edit

    const SecLang = document.querySelector('li:nth-child(2)');

    const li = document.createElement('li');

    li.textContent = 'Mojo';

    SecLang.replaceWith(li);


    //Edit

    const firstLang = document.querySelector('li:first-child');
    firstLang.outerHTML = '<li>TypeScript</li>';

   // Remove Method

   const LastLang = document.querySelector('li:last-child');
   LastLang.remove();

</script>


</html>
