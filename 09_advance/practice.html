<script>

   const url = 'https://api.github.com/users/ahmadiii';
   
   const xhr = new XMLHttpRequest(); // Built in Js Object to make http request like get post

   xhr.open('GET',url); // Method konsa lagan ha or sting url dena ha api ka

   xhr.onreadystatechange = function() // trach rakhna ha kaha per order poncha ya state
   {
    console.log(xhr.readyState);

    if(xhr.readyState === 4)
   {
   const data = JSON.parse(this.responseText);

   console.log(data.id);
     
   }
    
   }

   xhr.send();


 //  Step	What's Happening
